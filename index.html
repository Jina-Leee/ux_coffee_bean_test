  <body>
    <div class="container pb-5 px-3">
      <!--첫 시작 화면-->
      <section id="main" class="mx-auto">
        <div class="title-box pt-5">
          <h1 class="mt-5">나에게 맞는 커피 원두</h1>
          <h2 class="mt-3">나와 어울리는 원두 추천 받기</h2>
          <div class="col-10 mx-auto mt-4 pt-5 pb-2">
            <img src="coffee_1.png" class="main img-fluid" />
          </div>
          <button
            type="button"
            class="start_button start_button_hover btn mt-5"
            onclick="js:begin()"
          >
            커피 원두 추천 받기
          </button>
        </div>
      </section>
      <!--질문 화면-->
      <section id="qna">
        <div class="status mt-5">
          <div class="statusBar"></div>
        </div>
        <div class="qBox my-5 py-3"></div>

        <div class="answerBox"></div>
      </section>
      <section id="result">
        <div class="mx-auto pt-5 mb-1">
          <h2 class="mywalk">나와 어울리는 커피 원두는</h2>
        </div>
        <div class="resultname"></div>
        <div id="resultImg" class="mt-4" style="width: 70%; margin: auto"></div>
        <div class="resultDesc mt-5 mb-5"></div>
        <!-- <button type="key_ring" class="key_ring">테스트 다시하기</button> -->
        <button
          type="refresh"
          class="key_ring"
          onClick="window.location.reload()"
        >
          테스트 다시하기
        </button>
        <a href="../index.html">
        
      </section>
      <script src="./data2.js" charset="utf-8"></script>
      <script type="text/javascript" charset="utf-8" src="./start2.js"></script>
    </div>
    <footer></footer>
